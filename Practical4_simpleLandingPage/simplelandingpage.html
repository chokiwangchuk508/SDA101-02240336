<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChokWang Tech Gadget Store</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: url('hero-image.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 5rem 1rem;
            position: relative;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .product p {
            font-size: 1rem;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        /* Responsive Design */
        @media (max-width: 1023px) {
            header {
                padding: 3rem 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tech Gadget Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section class="products">
            <div class="product">
                <img src="https://static.independent.co.uk/2024/01/04/16/hair.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="https://assets.unileversolutions.com/v1/1096624.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$149.99</p>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtXtkBmHK44BBDReil78VF7baGrlF5l-Foyg&s" alt="Product 3">
                <h3>Product 3</h3>
                <p>$199.99</p>
            </div>
            <div class="product">
                <img src="https://images.shoplivegood.com/powerline/products/ultimate-wellness-pack_factor4-packTile.png" alt="Product 4">
                <h3>Product 4</h3>
                <p>$249.99</p>
            </div>
            <div class="product">
                <img src="https://media.allure.com/photos/6345cb2892f5ea98396dff5f/16:9/w_2560%2Cc_limit/10-2022-oct-skin-launches.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$299.99</p>
            </div>
            <div class="product">
                <img src="https://images.contentstack.io/v3/assets/blt9039451385f46c16/blt44a8c3dd18613a95/635f82847f65ba40d7c8b9ad/2020_UP-GO_ProductTile.jpg?width=380&height=230&format=jpg&quality=95" alt="Product 6">
                <h3>Product 6</h3>
                <p>$349.99</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tech Gadget Store</p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Follow us on Social Media</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Maintenance Request</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #e3e6eb;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2b2d42;
            font-size: 1.8rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Hostel Room Maintenance Request</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="room-number">Room Number:</label>
            <input type="text" id="room-number" name="room-number" placeholder="Enter your room number" required>

            <label for="issue-type">Type of Issue:</label>
            <select id="issue-type" name="issue-type" required>
                <option value="">Select an issue</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="appliance">Appliance</option>
                <option value="furniture">Furniture</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Provide a detailed description of the issue" required></textarea>

            <label for="urgency">Urgency Level:</label>
            <select id="urgency" name="urgency" required>
                <option value="">Select urgency level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>
</body>
</html>

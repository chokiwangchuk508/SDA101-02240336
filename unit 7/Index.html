<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="card-component.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <h1 class="text-3xl mb-8">Reusable Card Component Example</h1>

    <my-card>
        <span slot="header">Card Title</span>
        <img slot="content" src="https://databac.com/wp-content/uploads/BannerUK-1-scaled.jpg" alt="Placeholder Image">
        <p slot="content">This is some content for the card. You can place any HTML elements here.</p>
        <div slot="footer">
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Action</button>
        </div>
    </my-card>

    <my-card style="--card-bg: #f0f0f0; --header-color: #d9534f;">
        <span slot="header" style="color: var(--header-color);">Custom Header</span>
        <div slot="content">
            <h2>This is a second card!</h2>
            <p>It has a different background color and header styling.</p>
        </div>
        <div slot="footer">
            <button class="bg-green-600 text-white px-4 py-2 rounded">Another Action</button>
        </div>
    </my-card>

</body>
</html>
